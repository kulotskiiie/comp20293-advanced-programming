<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Exercise 5 - Removing the Contents using jQuery</title>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
<style>
.container{
    padding: 10px;
    background: #f0e68C;
    border: 1px solid #bead18;
}
</style>
</head>
<body>
    <div class="container">
        <h1>Advanced Programming</h1>
        <p class="hint"><strong>Note:</strong> If you click the button it will remove all the contents of the container including the button.</p>
        <button type="button">Let's make it empty</button>
        <script>
            $( "button" ).click(function() {
              $( "div").empty();
            });
            </script>
    </div>
   
</body>
</html>

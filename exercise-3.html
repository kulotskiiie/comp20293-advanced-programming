<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

<meta charset="utf-8">
<title>Exercise 3 - Getting HTML Contents of an Element using jQuery</title>
</head>

<body>
    <button type="button" id="btn-one">Show me Paragraph's HTML Contents</button>
    <script>
        $(document).ready(function () {
            $("#btn-one").click(function () {
                alert(" <p>This is <b>exercise</b> three.</p>");
            });
        });
        </script>
    <button type="button" id="btn-two">Show me Container's HTML Contents</button>
    <!-- <script>
        $(document).ready(function() {
        $("#btn-one").click(function(){
            alert("button");
        }); 
    });
   </script> -->
    <script>
        $(document).ready(function () {
            $("#btn-two").click(function () {
                alert("<h1>Hello Advanced Programming!</h1>                                          <p>This is <b>exercise</b> three.</p>");
            });
        });
        </script>
    <div id="container">
        <h1>Hello Advanced Programming!</h1>
        <p>This is <b>exercise</b> three.</p>
    </div>
</body>
</html>
